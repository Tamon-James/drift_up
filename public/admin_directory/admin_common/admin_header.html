    <script>
        let isDirty = false;

        //入力時のフラグ処理
        document.addEventListener("input", function(e){
            if(e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA"){
                isDirty = true;
            }
        });

        //フォーム送信でフラグリセット
        document.addEventListener("submit",function(){
            isDirty = false;
        })

        //ページ離脱時の確認
        window.addEventListener("beforeunload",function(e){
            if(isDirty){
                e.preventDefault();
                e.returnValue = "変更内容が保存されていません。本当に移動しますか？";
            }
        });

        document.querySelectorAll("a.menu-item, a.to_top").forEach(link => {
            link.addEventListener("click", function(e){
                if(isDirty){
                    const ok = confirm("変更内容が保存されていません。本当に移動しますか？");
                    if(!ok){
                        e.preventDefault();
                    }
                }
            });
        });
        </script>
